{% extends "blogs/base.html" %}
{% load bootstrap4 %}


{% block page_header %}
<h2>Register</h2>
{% endblock page_header %}

{% block content %}
 <form method="post" action="{% url 'blogs:register' %}" class="form">
 {% csrf_token %}
 {% bootstrap_form form %}
 {% buttons %}
 <button name="submit" class="btn btn-primary">register</button>
 {% endbuttons %}
 <input type="hidden" name="next" value="{% url 'blogs:home' %}" />
 </form>

{% endblock content %}
