{% extends "blogs/base.html" %}
{% load bootstrap4 %}
 
{% block content %}
 
{% if form.errors %}

<p><h3>Your username and password didn't match. Please try again.</h3></p>
{% endif %}
 
<form method="post" action="{% url 'blogs:login' %}" class="form">
 {% csrf_token %}
 {% bootstrap_form form %}
 {% buttons %}
 <button name="submit" class="btn btn-primary">Log in</button>
 {% endbuttons %}
 <input type="hidden" name="next"
 value="{% url 'blogs:home' %}" />
 </form>
 
{% endblock content %}
